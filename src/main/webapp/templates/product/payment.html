<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/payment.css">
</head>

<body>
<div id="asd" class="text-center">
    <!-- Set up a container element for the button -->
    <div>
        <img id="money_img" src="/static/img/give_me_money.jpg" alt="">
    </div>
        <div class="card-text">
            <p class="lead" th:text="'Price: ' + ${summPrice} + ' USD'">100 USD</p>
        </div>
        <div id="payment-options">
        <div id="paypal-button-container" class="text-center"></div>

        <!-- Include the PayPal JavaScript SDK -->

        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
        <script>
            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({

                style: {
                    color:  'blue',
                    shape:  'pill',
                    label:  'pay',
                    height: 40
                }

            }).render('#paypal-button-container');
        </script>
        <div id="crypto">
            <p class="lead">Pay with BTC</p>
            <p class="lead">Address</p>
            <p class="lead">1F1tAaz5x1HUXrCNLbtMDqcw6o5GNn4xqX</p>
            <img src="/static/img/btc_qr.png">
        </div>
    </div>
</div>
</body>
